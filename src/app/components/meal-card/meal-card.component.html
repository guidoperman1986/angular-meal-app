<figure class="my-3 tstbite-card">
  <a class="rounded-6 meal-img">
    @defer (on viewport; when meal.strMealThumb !== '') {
    <img [src]="meal.strMealThumb" class="w-75 h-75" alt="Menu" />
    } @placeholder (minimum 3s) {
    <app-loading></app-loading>
    }
  </a>
  <figcaption class="mt-2">
    <a class="text-black font-weight-bold meal-name">{{ meal.strMeal }}</a>
  </figcaption>
</figure>
